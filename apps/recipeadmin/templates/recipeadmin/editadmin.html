<html>
    <head>
       <title>Quotes</title>        
        {% load staticfiles %}
            <link rel="stylesheet" href="{% static 'recipeadmin/css/editadmin.css' %}">
    </head>
    <body>
       
          <table style="width:50%">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id </th>
                <th>Action </th>
            </tr> 
           
            {% for u in users %} 
                <tr>
                        <td>{{u.first_name}}</td>
                        <td>{{u.last_name}}</td>
                        <td>{{u.emailid}}</td> 
                       <td> <a href={% url 'recipeadmin:delete_path' u.id %} >Remove</a></td>
                        
                     </tr>  
            {% endfor %}
        </table>  
    </body>
</html>
