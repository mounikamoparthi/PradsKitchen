<html>
    <head>
       <title>Admin Login</title>
       {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'recipeadmin/css/login.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
      
   
    
    <body>


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                     <div class = "errormessages">
          {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><strong>{{ message|escape }}</strong></li>
                {% endfor %}
            </ul>
        {% endif %}
        </div>
                    <form class="form-horizontal" action="{% url 'recipeadmin:login_path' %}" method ="post" role="form">
                     {% csrf_token %}
                        <div class="form-group">
                        <label for="emailid" class="col-sm-3 control-label">
                            Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="emailid" name = "emailid" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name = "password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">
                                Sign in</button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
                       
</div>
    </body>
</html>
