<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles%}
    <title></title>
  </head>
  <body>

    {%for r in recipes%}
      <h1 class="title">{{r.DishName}}</h1>
      <h6 class="time">Cook time:{{r.CookTime}} mins</h6>
      <p class="prod">{{r.Procedure}}</p>
      {%for m in mixes%}
        {% ifequal m.RecipeId.id r.id%}
          <ul>
            <li>{{m.Quantity}} of {{m.IngredientName}} </li>
          </ul>
        {% endifequal %}

      {% endfor %}
      <iframe id="rvid" width="560" height="315" src="{{r.YoutubeLink}}" frameborder="0" allowfullscreen></iframe>
    {% endfor %}
  </body>
</html>
